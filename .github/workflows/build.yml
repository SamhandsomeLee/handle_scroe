name: Build Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyInstaller
      
      - name: Build macOS app
        run: |
          pyinstaller \
            score_import_gui.py \
            --name="成绩导入转换工具" \
            --onefile \
            --windowed \
            --add-data "excel_handler.py:." \
            --collect-all=PySide6 \
            --hidden-import=xlrd \
            --hidden-import=xlwt \
            --hidden-import=openpyxl
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            'dist/成绩导入转换工具.app' \
            dist/ \
            --overwrite
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyInstaller
      
      - name: Build Windows exe
        run: |
          pyinstaller `
            score_import_gui.py `
            --name="成绩导入转换工具" `
            --onefile `
            --windowed `
            --add-data "excel_handler.py:." `
            --collect-all=PySide6 `
            --hidden-import=xlrd `
            --hidden-import=xlwt `
            --hidden-import=openpyxl
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libxkbcommon-x11-0
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyInstaller
      
      - name: Build Linux app
        run: |
          pyinstaller \
            score_import_gui.py \
            --name="score-import-tool" \
            --onefile \
            --add-data "excel_handler.py:." \
            --collect-all=PySide6 \
            --hidden-import=xlrd \
            --hidden-import=xlwt \
            --hidden-import=openpyxl
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/score-import-tool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
