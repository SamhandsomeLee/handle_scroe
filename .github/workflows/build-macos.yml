name: Build macOS App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyInstaller
      
      - name: Build macOS app
        run: |
          pyinstaller \
            app.py \
            --name="成绩导入转换工具" \
            --onefile \
            --windowed \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "excel_handler.py:." \
            --collect-all=Flask \
            --hidden-import=xlrd \
            --hidden-import=xlwt \
            --hidden-import=openpyxl
      
      - name: Create DMG
        run: |
          # 直接复制 .app 到 DMG（不用 create-dmg）
          mkdir -p dmg_temp
          cp -r "dist/成绩导入转换工具.app" dmg_temp/
          hdiutil create -volname "成绩导入转换工具" -srcfolder dmg_temp -ov -format UDZO "dist/成绩导入转换工具.dmg"
          rm -rf dmg_temp
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
