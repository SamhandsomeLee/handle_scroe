<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩导入转换工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>成绩导入转换工具</h1>
                <p>将包含两次考试数据的 Excel 文件转换为标准的8工作表格式</p>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-box">
                    <div class="upload-icon">📁</div>
                    <h2>选择 Excel 文件</h2>
                    <p>支持 .xls 和 .xlsx 格式</p>
                    
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".xls,.xlsx" />
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            选择文件
                        </button>
                    </div>
                    
                    <p class="file-info">或将文件拖放到此处</p>
                </div>
            </section>

            <!-- 文件信息 -->
            <section class="info-section" id="infoSection" style="display: none;">
                <div class="info-box">
                    <h3>文件信息</h3>
                    <div class="info-content">
                        <p><strong>文件名:</strong> <span id="fileName">-</span></p>
                        <p><strong>工作表数:</strong> <span id="sheetCount">-</span></p>
                    </div>
                    
                    <h4>工作表详情</h4>
                    <table class="info-table">
                        <thead>
                            <tr>
                                <th>工作表名称</th>
                                <th>行数</th>
                                <th>列数</th>
                                <th>学生数</th>
                            </tr>
                        </thead>
                        <tbody id="sheetTable">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section" id="actionSection" style="display: none;">
                <div class="button-group">
                    <button class="btn btn-success" onclick="convertFile()">
                        开始转换
                    </button>
                    <button class="btn btn-secondary" onclick="resetForm()">
                        重新选择
                    </button>
                </div>
            </section>

            <!-- 进度条 -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-box">
                    <h3>处理进度</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">准备中...</p>
                </div>
            </section>

            <!-- 结果 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-box" id="resultBox">
                    <div class="result-icon">✓</div>
                    <h3 id="resultTitle">转换成功！</h3>
                    <p id="resultMessage">文件已生成，可以下载</p>
                    
                    <div class="button-group">
                        <button class="btn btn-success" id="downloadBtn" onclick="downloadFile()">
                            下载文件
                        </button>
                        <button class="btn btn-secondary" onclick="resetForm()">
                            继续转换
                        </button>
                    </div>
                </div>
            </section>

            <!-- 错误提示 -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-box">
                    <div class="error-icon">✕</div>
                    <h3>出错了</h3>
                    <p id="errorMessage">-</p>
                    
                    <button class="btn btn-secondary" onclick="resetForm()">
                        返回
                    </button>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>成绩导入转换工具 v2.0 | 基于 Flask + PySide6</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
